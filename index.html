<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Project</title>
</head>

<body>
  <!-- Root -->
  <div class="app">

    <!-- Main content -->
    <main class="main-window">

      <!-- Sidebar -->
      <aside class="side-bar">

        <!-- Sidebar-top -->
        <div class="sidebar-top">
          <div class="logo">
            <img src="./img-spotify/logo.svg" alt="logo">
          </div>

          <!-- Home menu -->
          <nav class="home-menu">
            <ul>
              <li>
                <img src="./img-spotify/home.svg" alt="">
                <p class="translate">Home</p>
              </li>
              <li>
                <img src="./img-spotify/search.svg" alt="">
                <p class="translate">Cerca</p>
              </li>
              <li>
                <img src="./img-spotify/libreria.svg" alt="">
                <p class="translate">La tua libreria</p>
              </li>
            </ul>
          </nav>

          <!-- Playlist menu -->
          <nav class="playlist-menu">
            <ul>
              <li>
                <h5>Playlist</h5>
              </li>
              <li class="crea-playlist">
                <div class="plus-item">
                  <div class="plus-layover">
                    <i class="fas fa-plus"></i>
                  </div>
                </div>
                <p>Crea playlist</p>
              </li>
              <li>
                <p>Nome playlist</p>
              </li>
              <li>
                <p>Nome playlist</p>
              </li>
              <li>
                <p>Nome playlist</p>
              </li>
              <li>
                <p>Nome playlist</p>
              </li>
              <li>
                <p>Nome playlist</p>
              </li>
              <li>
                <p>Nome playlist</p>
              </li>
              <li>
                <p>Nome playlist</p>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Sidebar-bottom -->
        <div class="sidebar-bottom">
          <div class="arrow">
            <i class="far fa-arrow-alt-circle-down"></i>
            <small>Installa app</small>
            <div class="divider"></div>
          </div>
          <div class="profile">
            <img src="./img-spotify/profile.svg" alt="">
            <h5>John Doe</h5>
          </div>
        </div>
      </aside>

      <!-- Contenuto -->
      <div class="content">

        <!-- Contenuto top bar -->
        <div class="content-top-bar">
          <div class="text-content-top-bar">
            <a class="btn" href="#"><h5>Effettua l'upgrade</h5></a>
          </div>
        </div>

        <!-- Pagina scroll -->
        <div class="scrollable">
          <nav class="content-menu">menu

          </nav>

          <section class="content-category">
            <h2>Titolo</h2>
            <ul class="album-list">
              <li class="album"></li>
              <li class="album"></li>
              <li class="album"></li>
              <li class="album"></li>
              <li class="album"></li>
              <li class="album"></li>
            </ul>
          </section>

          <section class="content-category">
            <h2>Titolo</h2>
            <ul class="album-list">
              <li class="album"></li>
              <li class="album"></li>
            </ul>
          </section>

          <section class="content-category">
            <h2>Titolo</h2>
            <ul class="album-list">
              <li class="album"></li>
              <li class="album"></li>
            </ul>
          </section>
        </div>
      </div>
    </main>

    <!-- Player -->
    <footer class="player">
      <!-- Album -->
      <div class="player-album">album</div>
      <!-- Controller -->
      <div class="player-controller">controller</div>
      <!-- Audio -->
      <div class="player-audio">audio</div>
    </footer>
  </div>
</body>
